name: Update Docker Hub Description

on:
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: docker-swarm-operations-manager

jobs:
  update-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Docker Hub info
        run: |
          echo "Docker Hub Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          echo "README file exists: $(test -f ./DOCKERHUB.md && echo 'YES' || echo 'NO')"
          if [ -f ./DOCKERHUB.md ]; then
            echo "README file size: $(wc -c < ./DOCKERHUB.md) bytes"
          fi

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          readme-filepath: ./DOCKERHUB.md

      - name: Generate summary
        run: |
          echo "## Docker Hub Description Updated Successfully! 📝" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Description Source:** \`./DOCKERHUB.md\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View on Docker Hub:** https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
